{% load staticfiles %}
<html>
<head>
    <title>Information retrieval virtual lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/codemirror.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme/eclipse.css' %}">
    <script src="{% static 'mode/python/python.js' %}"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{% url 'show_home' %}">IR lab</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li {% if request.resolver_match.url_name == "show_retrievals" %} class="nav-item active"{% endif %}>
                <a class="nav-link" href="{% url 'show_retrievals' %}">Retrieval functions
                    <span class="sr-only">(current)</span></a>
            </li>
            <li {% if request.resolver_match.url_name == "show_perfs" %} class="nav-item active"{% endif %}>
                <a class="nav-link" href="{% url 'show_perfs' %}">Evaluations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'perf_analysis' %}">Performance Analysis</a>
            </li>
        </ul>

        {% if user.is_authenticated %}
            <button class="btn btn-sm btn-outline-primary" type="submit"><a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </button>
            <!-- Hi {{ user.username }}! -->
        {% else %}
            <button class="btn btn-sm btn-outline-primary" type="submit"><a class="nav-link" href="{% url 'login' %}">Sign in</a>
            </button>
        {% endif %}
    </div>
</nav>

<br>
<br>
<br>
{% block content %}
{% endblock %}


</body>
</html>
