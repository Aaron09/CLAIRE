stop-words = "IRLab/data/lemur-stopwords.txt"
prefix = "."
function-words = "IRLab/data/function-words.txt"
punctuation = "IRLab/data/sentence-boundaries/sentence-punctuation.txt"
start-exceptions = "IRLab/data/sentence-boundaries/sentence-start-exceptions.txt"
end-exceptions = "IRLab/data/sentence-boundaries/sentence-end-exceptions.txt"
query-judgements = "IRLab/data/cranfield-qrels.txt"
query-path = "IRLab/data/cranfield-queries.txt" # create this file

dataset = "cranfield"
corpus = "line.toml" # located inside dataset folder
index = "index"
indexer-ram-budget = 1024 # **estimated** RAM budget for indexing in MB
                          # always set this lower than your physical RAM!

[[analyzers]]
method = "ngram-word"
ngram = 1
filter = "default-unigram-chain"

[ranker]
method = "bm25"
k1 = 1.2
b = 0.75
k3 = 500

[query-runner]
query-path = "IRLab/data/cranfield-queries.txt"
query-id-start = 1

